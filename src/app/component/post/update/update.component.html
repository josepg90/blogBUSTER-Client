<app-menu></app-menu>

<div class="header shadow mt-3 w-75">
    <h1><span class="font-weight-bold" ><i class="fas fa-edit me-3"></i>Actualizar Post</span></h1>
</div>
<div class="container my-5">
    
    <div class="row mt-5">
        <div class="col">
            <form name="userForm" [formGroup]="formularioUpdate" *ngIf="showForm" (ngSubmit)="onSubmit();showForm=false;showSuccess=true;" novalidate>
                <div class="form-group row my-3">
                    <label for="id" class="col-sm-2 col-form-label">Id:</label>
                    <div class="col-sm-6">
                        <input type="text" formControlName="id" class="form-control w-100" id="id" readonly>
                    </div>
                </div>
                <div class="form-group row my-3">
                    <label for="titulo" class="col-sm-2 col-form-label">Titulo:</label>
                    <div class="col-sm-6">
                        <input type="text" formControlName="titulo" class="form-control w-100" id="titulo" name="titulo"
                        [class.is-invalid]="(formularioUpdate.get('titulo')!.pristine || formularioUpdate.get('titulo')!.dirty) && formularioUpdate.get('titulo')!.invalid">
                        <div class="invalid-feedback"
                        *ngIf="!formularioUpdate.get('titulo').errors?.minlength || formularioUpdate.get('titulo')!.dirty">
                        Se debe introducir un título
                    </div>
                    </div>
                </div>
                <div class="form-group row my-3">
                    <label for="cuerpo" class="col-sm-2 col-form-label">Cuerpo:</label>
                    <div class="col-sm-6">
                        <textarea id="cuerpo" name="comentarios" rows="3" cols="50" name="cuerpo" formControlName="cuerpo" class="form-control w-100">{{cuerpo}}</textarea>
                    </div>
                </div>
                <div class="form-group row my-3">
                    <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
                    <div class="col-sm-6">
                        <input type="text" formControlName="fecha" class="form-control w-100" id="fecha" readonly>
                    </div>
                </div>
                <!--<div class="form-group row my-3">
                    <label for="fecha" class="col-sm-2 col-form-label"  ng-show="authStatus==200">Fecha:</label>
                    <div class="col-sm-6">
                        <input type="date"  id="fechaNew" name="fechaNew" formControlName="fechaNew">
                        <input type="time" id="horaNew" name="horaNew" formControlName="horaNew">
                    </div>
                </div>-->
                <div class="form-group row my-3" style="text-align: center;">
                    <label for="etiquetas" class="col-sm-2 col-form-label">Etiquetas:</label>
                    <div class="col-sm-6">
                        <input type="text" formControlName="etiquetas" class="form-control w-100" id="inputAddress" name="etiquetas">
                    </div>
                </div>
                <div class="form-group row my-3">
                    <label for="etiquetas" class="col-sm-2 col-form-label">Visible:</label>
                    <div class="col-sm-6">
                        <input class="form-check-input" type="checkbox" value="" id="visible" [checked] = "false">
                        <label class="form-check-label" for="flexCheckChecked"></label>
                    </div>
                </div>
               
                <hr>
                <p>Form status: {{ formularioUpdate.status | json }}</p>
                <div class="my-3" style="text-align: center;">
                    <button type="submit" class="btn btn-success mx-3" [disabled]="formularioUpdate.invalid">Enviar</button>
                    <a class="btn btn-primary mx-2" (click)="goBack()"><i class="fas fa-arrow-circle-left"></i> Volver </a>                </div>
            </form>
                <div class="shadow my-3" *ngIf="showSuccess" style="background-color:aquamarine;">
                    <h2><span class="font-weight-bold" ><i class="fas fa-check"></i> ¡Post actualizado correctamente!</span></h2>
                </div>
                <div class="my-5" style="text-align: center;">
                    <a href="http://localhost:4200/view/{{id}}"><button type="button" class="btn btn-success mx-3" *ngIf="showSuccess">Ver Post</button></a>
                    <a href="http://localhost:4200/plist"><button type="button" class="btn btn-success" *ngIf="showSuccess">Volver</button></a>
                </div>
        </div>
    </div>    
</div>
