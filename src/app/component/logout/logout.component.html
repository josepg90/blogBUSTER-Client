<app-menu></app-menu>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="control-group text-center my-5">
            <h2 class="text-muted text-monospace color">Ha iniciado sesión como
                "{{strUsuarioSession}}"
            </h2>
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-md-8 control-group text-center my-3">
            <div class="alert py-4 alert-danger" role="alert">

                <h3 class="color">¿Está seguro de que quiere salir de la sesión?</h3>             

                <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
                    <button class="btn btn-warning mx-1" (click)="closeSession()"><i
                            class="fas fa-sign-out-alt"></i> Salir de la sesión</button>
                    <a class="btn btn-primary mx-1" [routerLink]="['/home']"><i class="fas fa-home"></i> Página
                        principal</a>
                    <button class="btn btn-primary mx-1" (click)="goBack()"><i
                            class="fas fa-arrow-circle-left"></i> Volver </button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
