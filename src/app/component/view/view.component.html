<app-menu></app-menu>
<div class="header shadow mt-3">
        <h1><span class="font-weight-bold" ><i class="far fa-eye"></i> Vista del Post</span></h1>
    </div>
<div class="container my-5">
    
    <div class="row mt-5">
        <div class="col">
            <form name="userForm" ng-show="!fallo&&!hecho">
                <div class="form-group row my-2">
                    <label for="titulo" class="col-sm-2 col-form-label">Id:</label>
                    <div class="col-sm-8">
                        <h5>{{id}}</h5>
                    </div>
                </div>
                <hr>
                <div class="form-group row my-2">
                    <label for="titulo" class="col-sm-2 col-form-label">Titulo:</label>
                    <div class="col-sm-8">
                        <h5 class="font-weight-bold">{{titulo}}</h5>
                    </div>
                </div>
                <hr>
                <div class="form-group row my-2">
                    <label for="cuerpo" class="col-sm-2 col-form-label">Cuerpo:</label>
                    <div class="col-sm-8">
                        <p>{{cuerpo}}</p>
                    </div>
                </div>
                <hr>
                <div class="form-group row my-2">
                    <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
                    <div class="col-sm-8">
                        <p>{{fecha}}</p>
                    </div>
                </div>
                <hr>
                <div class="form-group row my-2">
                    <label for="etiquetas" class="col-sm-2 col-form-label">Etiquetas:</label>
                    <div class="col-sm-8">
                        <p>{{etiquetas}}</p>
                    </div>
                </div>
                <hr>
                <div class="form-group row my-2">
                    <label for="visible" class="col-sm-2 col-form-label">Visible:</label>
                    <div class="col-sm-8">
                        <p innerHtml="{{visible | showBoolean}}"></p>
                    </div>
                </div>
               
                <hr>
                <div class="my-5" style="text-align: center;">
                    <a class="btn btn-primary mx-2" [routerLink]="['/home']"><i class="fas fa-home"></i> PÃ¡gina
                        principal</a>
                    <a (click)="goBack()"><button type="button" class="btn btn-success">Actualizar Post</button></a>
                </div>
            </form>
            
        </div>
    </div>
    
</div>
