<app-menu></app-menu>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="text-center">
                <h1>bienvenidos a</h1>
                <img class="img-fluid" src="assets/img/blogBuster600.png">
                <h6 class="text-muted text-monospace">el blog que siempre quisiste tener, pero nunca te atreviste a
                    programar</h6>
            </div>
        </div>
    </div>
    <div class="row justify-content-center search-results-container" infiniteScroll [infiniteScrollDistance]="2" [scrollWindow]="false" (scrolled)="onScroll()">
        <div class="col-md">
            <div class="card my-5" *ngFor="let fila of aPosts">
                <div class="card-body">
                    <h5 class="card-title"><a [routerLink]="['/read/' + fila.id]">{{fila.titulo}}</a></h5>
                    
                    <app-read-more [cuerpo]="fila.cuerpo"></app-read-more>
                </div>
                <div class="card-footer text-muted">
                    <div class="row justify-content-center">
                        <div class="col-md text-start">
                            {{fila.etiquetas}}
                        </div>
                        <div class="col-md text-end">
                            {{fila.fecha | dateTime}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md d-flex justify-content-center">
            <nav aria-label="pagination">
                <ul class="pagination">
                    <li class="page-item" aria-current="page" *ngFor="let p of barraPaginacion"
                        [ngClass]="{'active': (page+'' == p)}">
                        <a class="page-link" (click)="page=(+p);jumpToPage()" href="#">{{p}}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
